<div class="container-fluid text-center" [class.green]="greenLight">
	<h1>{{now | date:'mediumTime'}}</h1>

	<h3 class="my-5">
		<b>Wake Time:</b> {{wakeTime | date:'mediumTime'}}
	</h3>

	<h2 *ngIf="secLeft>0">
		<b>Time Left:</b> {{timeLeft}}
	</h2>

	<h1 *ngIf="secLeft<=0">
		Yay!  Green Light!
	</h1>

</div>
